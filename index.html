<!DOCTYPE html>  
<html>
<head>  
    <title>Map and Arrange an Array</title>  
</head> 
<h2>Map and Arrange an Array by Meher</h2>
<p>Ascending and Descending for mapped numbers</p>
<p id="product_value"></p>
<button onclick="ascending()">Ascending order</button>
<button onclick="descending()">Descending order</button>
<script>
var numbers = [25, 12, 19, 94];
function myFunction(num) {
  return num * 50;
}
var newarray = numbers.map(myFunction);
document.getElementById("product_value")
.innerHTML = "The Mapped values are: " + new array;
function ascending() {
new array.sort(function(a, b){return a - b});
document.getElementById("product_value")
.innerHTML = "The ascending order of mapped
values are: "+newarray;
}
function descending() {
new array.sort(function(a, b) { return b - a});
document.getElementById("product_value")
.innerHTML = "The descending order of mapped
values are: "+newarray;
}
</script>
</body>
    </html>
