<!DOCTYPE html>
<html>
    <body>

    <h2>JavaScript Objects and its Properties</h2>

    <p>There are two different ways to access an object property </p>
        <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
      // Create an object:
    var person = {
        FirstName: "Hello! This is Meher Nigar.";
        FavouriteColor: "Black";
    };
    // Display some data from the object:
    document.getElementById("demo").innerHTML =  person.firstName + "My favourite color is" + person.FavouriteColor ;      
    </script>
  </body>       
</html>
